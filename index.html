  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civil Calculation World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // The old color palette is now mapped to CSS variables for theming.
              'dark': 'var(--color-surface)',
              'secondary': 'var(--color-surface-secondary)',
              'light': 'var(--color-text-primary)',
              'primary': 'var(--color-primary)',
              'accent': 'var(--color-accent)',
              'danger': 'var(--color-danger)',

              // New semantic color names for clarity in components
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'surface-secondary': 'var(--color-surface-secondary)',
              'surface-tertiary': 'var(--color-surface-tertiary)',
              'border': 'var(--color-border)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark Theme (Default) */
        --color-background: #0f172a; /* slate-900 */
        --color-surface: #0f172a; /* slate-900 */
        --color-surface-secondary: #1e293b; /* slate-800 */
        --color-surface-tertiary: #334155; /* slate-700 */
        --color-border: #334155; /* slate-700 */
        --color-text-primary: #f1f5f9; /* slate-100 */
        --color-text-secondary: #9ca3af; /* gray-400 */
        --color-primary: #3b82f6; /* blue-500 */
        --color-accent: #2563eb; /* blue-600 */
        --color-danger: #ef4444; /* red-500 */
        --color-scrollbar-track: #1e293b; /* slate-800 */
        --color-scrollbar-thumb: #475569; /* slate-600 */
        --color-scrollbar-thumb-hover: #64748b; /* slate-500 */
      }
      .light {
        /* Light Theme */
        --color-background: #f1f5f9; /* slate-100 */
        --color-surface: #ffffff; /* white */
        --color-surface-secondary: #f1f5f9; /* slate-100 */
        --color-surface-tertiary: #e2e8f0; /* slate-200 */
        --color-border: #e2e8f0; /* slate-200 */
        --color-text-primary: #0f172a; /* slate-900 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-primary: #3b82f6; /* blue-500 */
        --color-accent: #2563eb; /* blue-600 */
        --color-danger: #ef4444; /* red-500 */
        --color-scrollbar-track: #e2e8f0; /* slate-200 */
        --color-scrollbar-thumb: #cbd5e1; /* slate-300 */
        --color-scrollbar-thumb-hover: #94a3b8; /* slate-400 */
      }
      html, body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        color-scheme: dark;
      }
      html.light {
        color-scheme: light;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-scrollbar-thumb-hover);
      }
    </style>
